<div class="container">
  <h2>Add/Edit a Supply</h2>
  <form (ngSubmit)="onSubmit()" #supplyForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="model.name" name="name">
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" step="0.1" class="form-control" id="quantity"
             required
             [(ngModel)]="model.quantity" name="quantity">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" step="0.01" class="form-control" id="price"
             required
             [(ngModel)]="model.price" name="price">
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" step="0.01" class="form-control" id="date"
             required
             [(ngModel)]="model.date" name="date">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!supplyForm.form.valid">Submit</button>
  </form>
</div>

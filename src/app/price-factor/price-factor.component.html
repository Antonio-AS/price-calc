<div class="container">
  <h2>Edit Price Factor</h2>
  <form (ngSubmit)="onSubmit()" #priceFactorForm="ngForm">
    <div class="form-group">
      <label for="price">Price Factor</label>
      <input type="number" step="0.01" class="form-control" id="price"
             required
             [(ngModel)]="price" name="price">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!priceFactorForm.form.valid">Submit</button>
  </form>
</div>

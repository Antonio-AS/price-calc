<div class="container">
  <h2>Add/Edit a Product</h2>
  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <div class="form-group">
      <label for="code">Code</label>
      <input type="text" class="form-control" id="code"
             required
             [(ngModel)]="model.code" name="code">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="model.name" name="name">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Supply</label>
      </div>
      <div class="form-group col-md-5">
        <label for="quantity">Quantity</label>
      </div>
    </div><div class="form-row" *ngFor="let modelSupply of model.supplies; let i=index">
      <div class="form-group col-md-6">
        <select class="form-control"  id="supply"
                required
                [(ngModel)]="modelSupply[0]" name="supply{{i}}">
          <option *ngFor="let supply of supplies | async" [value]="supply.name">{{supply.name}}</option>
        </select>
      </div>
      <div class="form-group col-md-5">
        <input type="number" step="0.1" class="form-control" id="quantity"
               required
               [(ngModel)]="modelSupply[1]" name="quantity{{i}}">
      </div>
      <div class="form-group col-md-1">
        <button type="button" class="btn btn-danger" (click)="deleteSupply(modelSupply)">-</button>
      </div>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-success float-right" (click)="addSupply()">+</button>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!productForm.form.valid">Submit</button>
  </form>
</div>
